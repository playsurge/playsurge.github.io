<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SURGE</title>
  <link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
  <div id="customAlert" class="hidden">This is a custom alert!</div>

  <!-- Navbar -->
  <nav>
    <div class="nav-container">
      <ul class="nav-tabs">
        <li class="nav-tab active" data-tab="home">Home</li>
        <li class="nav-tab" data-tab="games">Games</li>
        <li class="nav-tab" data-tab="tcg">TCG</li>
        <li class="nav-tab" data-tab="about">About</li>
        <li class="nav-tab" data-tab="feedback">Feedback</li>
      </ul>
      <button class="theme-toggle">ðŸŒ™</button>
    </div>
  </nav>

  <!-- Home Tab -->
  <div id="home" class="tab active-tab">
    <h2>Welcome to SURGE</h2>
    <p>Enjoy the best games and trading cards.</p>
  </div>

  <!-- Games Tab -->
  <div id="games" class="tab">
    <h2>Games</h2>
    <div class="game-grid">
      <!-- Dynamically loaded game cards here -->
    </div>
    <div id="recentlyPlayed" class="recent-toggle">
      <h3>Recently Played</h3>
      <div id="recentGames"></div>
    </div>
    <div id="favorites" class="favorite-toggle">
      <h3>Favorites</h3>
      <div id="favoriteGames"></div>
    </div>
  </div>

  <!-- TCG Tab -->
  <div id="tcg" class="tab">
    <h2>Trading Card Game (TCG)</h2>
    <div id="tcgCards"></div>
  </div>

  <!-- About Tab -->
  <div id="about" class="tab">
    <h2>About the Creator</h2>
    <p>Developer: Gavin</p>
    <p>Project: SURGE Website</p>
  </div>

  <!-- Feedback Tab -->
  <div id="feedback" class="tab">
    <h2>Feedback</h2>
    <form id="feedbackForm">
      <label for="feedbackType">Feedback Type:</label>
      <select id="feedbackType">
        <option value="game">Game Suggestion</option>
        <option value="bug">Report a Bug</option>
        <option value="other">Other</option>
      </select>
      <div id="feedbackFields"></div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="modal" id="gameModal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">Ã—</span>
      <iframe id="gameIframe"></iframe>
      <div class="modal-buttons">
        <button id="fullscreenBtn">Fullscreen</button>
        <button id="favoritesBtn">Add to Favorites</button>
      </div>
    </div>
  </div>

  <script src="assets/scripts/main.js"></script>
</body>
</html>
