<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SURGE</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div id="loader">Loading SURGE...</div>
  <div id="app" class="hidden">
    <nav id="navbar">
      <button onclick="showTab('home')">Home</button>
      <button onclick="showTab('games')">Games</button>
      <button onclick="showTab('tcg')">TCG</button>
      <button onclick="showTab('about')">About</button>
      <button onclick="showTab('feedback')">Feedback</button>
      <button onclick="showTab('settings')">Settings</button>
    </nav>

    <section id="home" class="tab active">
      <h1>Welcome to SURGE</h1>
      <p>This is the ultimate game website for school with awesome features like a trading card game, favorites, feedback, and more.</p>
    </section>

    <section id="games" class="tab">
      <h2>Games</h2>
      <div id="game-controls">
        <input type="text" id="search" placeholder="Search games..." onkeyup="filterGames()" />
      </div>
      <div id="game-list"></div>
    </section>

    <section id="tcg" class="tab">
      <h2>Trading Card Game (TCG)</h2>
      <button onclick="buyPack()">Buy Pack</button>
      <div id="card-collection"></div>
    </section>

    <section id="about" class="tab">
      <h2>About</h2>
      <p>Created by Gavin.</p>
    </section>

    <section id="feedback" class="tab">
      <h2>Feedback</h2>
      <select id="feedbackType" onchange="updateFeedbackForm()">
        <option value="game">Game Suggestion</option>
        <option value="bug">Report a Bug</option>
        <option value="other">Other</option>
      </select>
      <div id="feedbackFields"></div>
      <button onclick="submitFeedback()">Submit</button>
    </section>

    <section id="settings" class="tab">
      <h2>Settings</h2>
      <button onclick="clearProgress()">Clear Game Progress</button>
    </section>
  </div>

  <div id="gameModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeGame()">&times;</span>
      <iframe id="gameFrame" src=""></iframe>
      <div class="modal-buttons">
        <button onclick="goFullscreen()">Fullscreen</button>
        <button onclick="openInNewTab()">Open in New Tab</button>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
