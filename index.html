<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURGE</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Navbar -->
        <nav id="navbar">
            <ul>
                <li><a href="#home" class="tab" data-tab="home">Home</a></li>
                <li><a href="#games" class="tab" data-tab="games">Games</a></li>
                <li><a href="#tcg" class="tab" data-tab="tcg">TCG</a></li>
                <li><a href="#about" class="tab" data-tab="about">About</a></li>
                <li><a href="#feedback" class="tab" data-tab="feedback">Feedback</a></li>
                <li><a href="#settings" class="tab" data-tab="settings">Settings</a></li>
            </ul>
        </nav>

        <!-- Content -->
        <div id="home" class="tab-content">Welcome to SURGE!</div>
        <div id="games" class="tab-content">
            <div class="game-list"></div>
            <div id="favorites-toggle">
                <button onclick="toggleFavorites()">Favorites</button>
                <button onclick="toggleRecentlyPlayed()">Recently Played</button>
            </div>
            <div class="game-modal"></div>
        </div>
        <div id="tcg" class="tab-content">TCG Section - Work in Progress</div>
        <div id="about" class="tab-content">About the creators...</div>
        <div id="feedback" class="tab-content">
            <form id="feedback-form">
                <label for="feedback-type">Feedback Type:</label>
                <select id="feedback-type">
                    <option value="game">Game Suggestion</option>
                    <option value="bug">Report a Bug</option>
                    <option value="other">Other</option>
                </select>
                <div id="game-fields" class="feedback-fields"></div>
                <div id="bug-fields" class="feedback-fields"></div>
                <div id="other-fields" class="feedback-fields"></div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
        <div id="settings" class="tab-content">
            <label for="theme-toggle">Light/Dark Theme:</label>
            <input type="checkbox" id="theme-toggle">
            <button onclick="testAlert('success', 'Test success alert!')">Test Success</button>
            <button onclick="testAlert('error', 'Test error alert!')">Test Error</button>
            <button onclick="testAlert('warning', 'Test warning alert!')">Test Warning</button>
            <button onclick="testAlert('info', 'Test info alert!')">Test Info</button>
        </div>
    </div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
